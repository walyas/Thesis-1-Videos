<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual YouTube Viewer</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    iframe {
      width: 48%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube.com/embed/xWjkdpVCqbo?autoplay=1&mute=1&controls=0&loop=1&playlist=xWjkdpVCqbo" allow="autoplay"></iframe>
  <iframe src="https://www.youtube.com/embed/O7MIb5z5X_8?autoplay=1&mute=1&controls=0&loop=1&playlist=O7MIb5z5X_8" allow="autoplay"></iframe>
</body>
</html>
